name: Branch Protection

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  protect-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Protect main branch
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.updateBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'main',
                required_status_checks: {
                  strict: true,
                  contexts: []
                },
                enforce_admins: true,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: false
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true,
                require_linear_history: false,
                require_signatures: false,
                lock_branch: false,
                allow_fork_syncing: true
              });
              console.log('‚úÖ Main branch protected successfully');
            } catch (error) {
              console.log('‚ö†Ô∏è Main branch protection update failed:', error.message);
            }

      - name: Protect develop branch
        uses: actions/github-script@v7
        with:
          script: |
            try {
              await github.rest.repos.updateBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'develop',
                required_status_checks: {
                  strict: true,
                  contexts: []
                },
                enforce_admins: true,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: false
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false,
                block_creations: false,
                required_conversation_resolution: true,
                require_linear_history: false,
                require_signatures: false,
                lock_branch: false,
                allow_fork_syncing: true
              });
              console.log('‚úÖ Develop branch protected successfully');
            } catch (error) {
              console.log('‚ö†Ô∏è Develop branch protection update failed:', error.message);
            }

      - name: Verify protection status
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const mainProtection = await github.rest.repos.getBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'main'
              });
              console.log('üîí Main branch protection status:', mainProtection.data.protection.enabled);
              
              const developProtection = await github.rest.repos.getBranchProtection({
                owner: context.repo.owner,
                repo: context.repo.repo,
                branch: 'develop'
              });
              console.log('üîí Develop branch protection status:', developProtection.data.protection.enabled);
            } catch (error) {
              console.log('‚ö†Ô∏è Could not verify protection status:', error.message);
            }
